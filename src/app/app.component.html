      <h1>
          <div>nome: {{utente.nome}}</div>
          <div>cognome: {{utente.cognome}}</div>
          <div>email: {{utente.email}}</div>
      </h1>

   

      <div style="text-align:center">
         <form #loginForm="ngForm" (ngSubmit)="getForm(loginForm.value)">
            <input  required #nome="ngModel" name="nome" placeholder="Enter First Name" ngModel />
            <br /> 
            <input required #cognome="ngModel" placeholder="Enter Last Name" ngModel />
            <input type="email" required #email="ngModel" pattern="[a-zA-Z]+$" name="email" placeholder="Enter email" ngModel />
            <span *ngIf="nome.invalid && nome.touched" style="color: red;" >Please enter a Valid input</span><br />

            <br />
            <button>Login</button>
          </form>
      </div>
